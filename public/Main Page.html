<!DOCTYPE html>
<html>
    <head>
        <meta charaset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>YOUR RECIPE BOOK</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
    <!--This is the header which contains the name of the application-->
    <div class="header">
        <h1>Your<br>Recipe Book</h1>
    </div>

    <!--This is the column that contains the buttons ont he main page-->
    <section class="buttons">
        <div class="new recipe button">
            <button type="button" onclick="window.location.href = 'Create Page.html';">Create<br>New Recipe</button>
        </div>
        <div class="edit button">
            <button type="button" onclick="window.location.href = 'Edit Page.html';">Edit</button>
        </div>
    </section>

    <!--This is the recipe icon that the user will see on the main page of the application-->
    <section class="recipe container">
        <div class="recipe title">Chocolate Banana Muffin</div>
        <div class="recipe img">
            <img src="Chocolate Banana Muffin.png" alt="Recipe">
        </div>
        <div class="recipe tag">Dessert</div>
    </section>
    </body>
</html>
