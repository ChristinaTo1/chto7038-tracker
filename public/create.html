<html>
    <head>
        <meta charaset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>YOUR RECIPE BOOK</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="header">
            <h1>Your<br>Recipe Book</h1> <br>
            <button type="button" class="back-button" onclick="window.location.href = 'index.html';">
                <span class="top1">Back</span>
            </button>
        </div>

<!--This is the form that I wanted users to complete to record their recipe-->
    <form id="recipe-creation-form">
        <div class="row">
<!--This is the first column, displayed on the right of the page-->
            <div class="column">
            <div class="recipe-overview">
<!--Recipe title textbox-->
                <div class="recipe-name-textbox">
                    <textarea type="text" id="RN-textbox" rows="2" cols="45" placeholder="Insert Recipe Name" required></textarea>
                </div>
<!--Recipe description textbox-->
                <div class="recipe-description-textbox">
                    <textarea type="text" id="RD-textbox" rows="5" cols="55" placeholder="Insert Recipe Description"></textarea>
                </div>
<!--Course category drop down menu-->
                <div class="course-category">Select Course Category:   
                    <label for="course-selection"></label>
                        <select name="course-dropdown" id="course-name">
                            <option value="" disabled selected hidden>Select Course</option>
                            <option value="Appetizer">Appetizer</option>
                            <option value="Main">Main</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Side">Side</option>
                            <option value="Snack">Snack</option>
                            <option value="Beverage">Beverage</option>
                        </select>
                </div>
<!--Recipe tag drop down menu-->
                <div class="recipe-tag" data-control="checkbox-dropdown">
                    <label class="recipe-tag-label">Add Recipe Tag: </label>
                        <select name="tag-dropdown" id="tag-name">
                            <option value="" disbaled selected hidden>Select Tag</option>
                            <option type="checkbox" value="Vegetarian">Vegetarian</option>
                            <option type="checkbox" value="Vegan">Vegan</option>
                            <option type="checkbox" value="Pescetarian">Pescetarian</option>
                            <option type="checkbox" value="Dairy-free">Diary-free</option>
                            <option type="checkbox" value="Gluten-free">Gluten-free</option>
                            <option type="checkbox" value="Paleo">Paleo</option>
                            <option type="checkbox" value="Keto">Keto</option>
                        </select>
                </div>
<!--Serving size input-->
                <div class="serving">Serving Size:
                    <input type="number" id="serving-size-input" placeholder="-"> servings
                </div>
<!--Prep time input-->
                <div class="prep-time">Prep Time:
                    <input type="number" id="prep-time-input" placeholder="-" min="0" max="59"> hr 
                    <input type="number" id="prep-time-input" placeholder="-" min="1" max="59"> min 
                </div>
<!--Cooking time input-->
                <div class="cooking-time">Cooking Time:
                    <input type="number" id="cooking-time-input" placeholder="-" min="0" max="59"> hr 
                    <input type="number" id="cooking-time-input" placeholder="-" min="1" max="59"> min 
                </div>
            </div>
<!--Nutritional value text input-->
            <div class="recipe-body">
                <div class="recipe-text-header">Nutritional Values<br><br>
                    <textarea type="text" id="nutrition-textbox"  rows="5" cols="55"placeholder="Enter Nutrional Value (optional)..."></textarea>
                </div>
<!--Ingredient text input-->
                <div class="recipe-text-header">Ingredients<br><br>
                    <textarea type="text" id="ingredient-textbox" rows="5" cols="55" placeholder="Enter Ingredient List..."></textarea>
                </div>
<!--Notes text input-->
                <div class="recipe-text-header">Notes<br><br>
                    <textarea type="text" id="note-textbox" rows="5" cols="55" placeholder="Any Notes for the recipe?..."></textarea>
                </div>
            </div>
                
            </div>

<!--This the second column, displayed on the right of the form-->
            <div class="column">
            <div class="recipe-overview">
                <div class="image-section">
<!--Add Image section-->
                <div class="square">
                    <div class="add-image"> Add Image
                        <br><br>
                        <input type="file" id="user-file" accept="image/*">
                    </div>
                </div>
                </div>
            </div>
<!--Instructions text input-->
                <div class="recipe-body">
                    <div class="recipe-text-header1">Instructions<br><br>
                        <textarea type="text" id="instruction-textbox" rows="20" cols="58" placeholder="Enter Instructions..."></textarea>
                    </div>
                </div>

                <br><br><br>

            </div>
<!--Submit button for the form-->
            <div class="recipe-body">
                <div class="save-button">
                    <button type="submit" id= "save-recipe-button" class="save-recipe-button">
                        <span class="top2">Save Recipe</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
    </section>
    <script src="script.js"></script>
    </body>


</html>
