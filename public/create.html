<html>
    <head>
        <meta charaset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>YOUR RECIPE BOOK</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="container1">
        <div class="header">
            <h1>Your<br>Recipe Book</h1> <br>
            <button type="button" class="back-button" onclick="window.location.href = 'index.html';">
                <span class="top1">Back</span>
            </button>
        </div>
    
    <form action="">
        <div class="recipe-page">
            <div class="recipe-overview">
                <div class="recipe-name-textbox">
                    <textarea type="text" id="RN-textbox" rows="2" cols="45" placeholder="Insert Recipe Name"></textarea>
                </div>

                <div class="recipe-description-textbox">
                    <textarea type="text" id="RD-textbox" rows="5" cols="53" placeholder="Insert Recipe Description"></textarea>
                </div>

                <div class="course-category">Select Course Category:   
                    <label for="course-selection"></label>
                        <select name="course-dropdown" id="course-names">
                            <option value="Appetizer">Appetizer</option>
                            <option value="Main">Main</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Side">Side</option>
                            <option value="Snack">Snack</option>
                            <option value="Beverage">Beverage</option>
                        </select>
                </div>

                <div class="recipe-tag" data-control="checkbox-dropdown">
                    <label class="dropdown label">Add Recipe Tag: </label>
                    <label class="dropdown option">
                        <input type="checkbox" name="dropdown group" value="Vegetarian"/>Vegetarian</label>
                        <input type="checkbox" name="dropdown group" value="Vegan"/>Vegan</label>
                        <input type="checkbox" name="dropdown group" value="Pescetarian"/>Pescetarian</label>
                        <input type="checkbox" name="dropdown group" value="Dairy-free"/>Diary-free</label>
                        <input type="checkbox" name="dropdown group" value="Gluten-free"/>Gluten-free</label>
                        <input type="checkbox" name="dropdown group" value="Paleo"/>Paleo</label>
                        <input type="checkbox" name="dropdown group" value="Keto"/>Keto</label>
                </div>

                <div class="serving">Serving Size:
                    <input type="number" id="serving-size-input" placeholder="-"> servings
                </div>

                <div class="prep-time">Prep Time:
                    <input type="number" id="prep-time-input" placeholder="-" min="0" max="59"> hr 
                    <input type="number" id="prep-time-input" placeholder="-" min="1" max="59"> min 
                </div>

                <div class="cooking-time">Cooking Time:
                    <input type="number" id="cooking-time-input" placeholder="-" min="0" max="59"> hr 
                    <input type="number" id="cooking-time-input" placeholder="-" min="1" max="59"> min 
                </div>

                <br>

                <div class="square">
                    <div class="add-image"> Add Image
                        <input type="file" id="user-file">
                    </div>
                </div>
                    

                <br> 

            </div>
        
            <div class="recipe-text">
                <div class="recipe-text-header">Nutritional Values<br><br>
                    <input type="text" id="textbox" placeholder="Enter Nutrional Value (optional)...">
                </div>

                <div class="recipe-text-header">Ingredients<br><br>
                    <input type="text" id="textbox" placeholder="Enter Ingredient List...">
                </div>
                
                <div class="recipe-text-header">Notes<br><br>
                    <input type="text" id="textbox" placeholder="Any Notes for the recipe?...">
                </div>

                <div class="recipe-text-header1">Instructions<br><br>
                    <input type="text" id="textbox" placeholder="Enter Instructions...">
                </div>

                <input type="submit" value="Submit">
            </div>
        </form>
        </section>

    </body>


</html>
