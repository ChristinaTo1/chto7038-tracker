<html>
    <head>
        <meta charaset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>YOUR RECIPE BOOK</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="header">
            <h1>Your<br>Recipe Book</h1>
        </div>
    
    <form action="">
        <section class="recipe page">
            <section class="recipe overview">
                <input type="text" id="RN textbox" placeholder="Insert Recipe Name">
                <input type="text" id="RD textbook" placeholder="Insert Recipe Description">
                <div class="course category">Select Coure Category
                    <label for="course names">Course Category:</label>
                        <select name="course category" id="course names">
                            <option value="Appetizer">Appetizer</option>
                            <option value="Main">Main</option>
                            <option value="Dessert">Dessert</option>
                            <option value="Side">Side</option>
                            <option value="Snack">Snack</option>
                            <option value="Beverage">Beverage</option>
                        </select>
                </div>
            </section>
        
            <section class="recipe text">
            
                <input type="submit" value="Submit">
            </section>
        </form>
        </section>

    </body>


</html>
